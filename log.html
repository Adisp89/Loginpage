<!doctype html>
<html>

<head>
    <script src="https://kit.fontawesome.com/0f82b3f47b.js" crossorigin="anonymous"></script>
    <title>Login page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="enter your email">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="enter your password">
        </div>
       <a href="https://www.google.com/" target="_blank"> <button class="btn">Sign In</button> </a>
    </div>
</body>

</html>
